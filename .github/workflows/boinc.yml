name: boinc

on:
  pull_request:

permissions: {}

jobs:
  compute:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Install BOINC
      run: |
        sudo apt-get update
        sudo apt install -y boinc
    - name: Run BOINC
      run: timeout -s SIGTERM 1h boinc --dir /tmp
